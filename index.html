<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro e Login</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div id="tab-cadastro" class="active" onclick="toggleTab('cadastro')">Cadastro</div>
      <div id="tab-login" onclick="toggleTab('login')">Login</div>
    </div>

    <div id="form-cadastro" class="form-container">
      <h3>Cadastro de UsuÃ¡rio</h3>
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="email" id="email-cadastro" placeholder="E-mail" required>
      <input type="password" id="senha-cadastro" placeholder="Senha" required>
      <button onclick="cadastrarUsuario()">Cadastrar</button>
    </div>

    <div id="form-login" class="form-container" style="display: none;">
      <h3>Login</h3>
      <input type="email" id="email-login" placeholder="E-mail" required>
      <input type="password" id="senha-login" placeholder="Senha" required>
      <button onclick="loginUsuario()">Entrar</button>
    </div>
  </div>

  <script src="script.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
